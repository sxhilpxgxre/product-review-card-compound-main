<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="sahil pagare">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="images/image-product-desktop.jpg" alt="product-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product-mobile">
    </div>
    <div class="content">
      <p class="p1">P E R F U M E</p>
      <p> Gabrielle Essence Eau De Parfum</p>
      <p class="p1"> A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="price"><span>$149.99</span><span class="p1"><del>$169.99</del></span></p>
      <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
</body>
</html>
